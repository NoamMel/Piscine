<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <h2>Ajout d'un nouvel article</h2>
  <br>
  <form method="post" action="">
    <div class="form-row">
      <div class="form-group col-md-1">
        <label for="id">ID</label>
        <input type="number" class="form-control" name="id" placeholder="ID">
      </div>
      <div class="form-group col-md-3">
        <label for="titre">Titre</label>
        <input type="text" class="form-control" name="nom" placeholder="Titre">
      </div>
      <div class="form-group col-md-2">
        <label for="prix">Prix</label>
        <input type="text" class="form-control" name="prix" placeholder="Prix">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label>Quantité</label>
        <input type="number" class="form-control" name="quantite" placeholder="Quantité">
        <br>
      <select class="form-control">
      <option>Sélectionnez une catégorie</option>
      <option name="livre">Livres</option>
      <option name="vetement">Vêtements</option>
      <option name="musique">Musiques</option>
      <option name="sport">Sports et Loisirs</option>
    </select>
    </div>
      <div class="form-group col-md-4">
        <label for="description">Description</label>
        <textarea type="text" style="resize: none;" class="form-control" name="description" rows="3" placeholder="Description"></textarea>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="image1">Image 1</label>
        <input type="file" class="form-control-file" name="image1">
      </div>
      <div class="form-group col-md-3">
        <label for="image2">Image 2</label>
        <input type="file" class="form-control-file" name="image2">
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Ajouter l'article</button>
  </form>
</body>
</html>
