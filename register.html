<!DOCTYPE html>
<html>
<head>
	<title> Page d'identification </title>
	 <link rel="stylesheet" type="text/css" href="register.css" />
</head>
<body>
	<div id="creation">
	<form method="post" action="register.php">
		<table>
			<h2> Creer un compte </h2>
			<tr>
				<td> Votre Nom : </td>
				<td><input type="text" name="nom"/></td>
			</tr>
			<tr>
				<td> Votre Prenom : </td>
				<td><input type="text" name="prenom"/></td>
			</tr>
			<tr>
				<td> Votre Mail : </td>
				<td><input type="text" name="mail"/></td>
			</tr>
			<tr>
				<td> Votre Pseudo : </td>
				<td><input type="text" name="pseudo"/></td>
			</tr>
			<tr>
				<td> Votre Mot de Passe : </td>
				<td><input type="text" name="mdp"/></td>
			</tr>
			<tr>
				<td> Votre Adresse : </td>
				<td><input type="text" name="adresse"/></td>
			</tr>

				<td> Votre Statut </td>
				<td> <select id="statut" name="statut">
					<option value="acheteur"> Acheteur </option>
					<option value="vendeur"> Vendeur </option>
				</select> </td>
			</tr>
			<tr>
				<td colspan="2" align="center"> <input type="submit" name="Creer votre compte" value="Creer votre compte"/> </td>
			</tr>
		</table>
	</form>
</div>
<div id="compte">
	<h2> Se connecter </h2>
	<form>
		<tr>
			<td> Entrez votre statut </td>
			<td> <select onChange="location.href=''+this.options[this.selectedIndex].value+'.html';">
				<option>Statut </option>
				<option value="register-acheteur">  Acheteur </option> 
				<option value="register-vendeur"> Vendeur </option>
				<option value="register-admin"> Administrateur </option>
			</select>
			</td>
		</tr>

	</form>
	</div>
</body>
</html>
